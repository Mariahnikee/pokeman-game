<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Pokémon Fetcher</h1>
        <p>Enter a Pokémon name to fetch its details.</p>

        <div class="input-container">
            <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
            <button onclick="fetchData()">Fetch</button>
        </div>

        <div id="pokemonCard" class="card hidden">
            <img src="" alt="Pokemon sprite" id="pokemonSprite">
            <h2 id="pokemonTitle"></h2>
            <p id="pokemonType"></p>
        </div>

        <div id="loading" class="hidden">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
